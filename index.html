<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Twitter</title>
</head>
<body>
    <div id="container" class="container">
        <div id="header" class="header">
            <h1 class="title">Elon Musk</h1>
            <h4 class="title-tweets">16k Tweets</h4>
        </div>
        <div id="cover-photo" class="cover">
            <img src="assets/elonmusk-cover.jpeg" class="cover-photo" alt="ElonMusk Cover">
            <img src="assets/elonmusk.jpg" class="profile-photo" alt="Elon Musk Profile Photo">
        </div>
        <div id="profile-details" class="profile-details">
            <h1 class="profile-title">Elon Musk</h1>
            <h4 class="profile-id">@elonmusk</h4>
        </div>
        <div id="tweets" class="tweets">

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
